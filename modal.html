<!DOCTYPE html>
<html>
<head>
  <title>Calendar Event Details</title>
  <link rel="stylesheet" href="modal.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Logo" class="logo">
      <h1>Event Details</h1>
      <p id="status-text" class="status-text"></p>
    </div>

    <div class="form-grid">
      <label for="title">Title</label>
      <input type="text" id="title">

      <label for="start-date">Start Date</label>
      <input type="date" id="start-date">

      <label for="start-time">Start Time</label>
      <input type="time" id="start-time">

      <label for="end-date">End Date</label>
      <input type="date" id="end-date">

      <label for="end-time">End Time</label>
      <input type="time" id="end-time">

      <label for="location">Location</label>
      <input type="text" id="location">
    </div>

    <div class="button-container">
      <button id="add-to-calendar-btn" class="btn">Add to Calendar</button>
      <button id="re-capture-btn" class="btn btn-secondary">Re-Capture</button>
      <button id="exit-btn" class="btn btn-secondary">Exit</button>
    </div>
  </div>
  <script src="modal.js"></script>
</body>
</html>
